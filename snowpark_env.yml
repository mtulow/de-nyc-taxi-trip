channels:
  - https://repo.anaconda.com/pkgs/snowflake
  - nodefaults
dependencies:
  - python=3.8
  - pip
  - pip:
    # Snowpark
    - snowflake-snowpark-python[pandas]==0.10.0
    # Prefect
    - prefect
    - prefect
    # dbt
    - dbt-core
